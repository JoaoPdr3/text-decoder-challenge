<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador | Alura</title>
  <!-- *Styles* -->
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- *Fonts* -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- *Scripts* -->
  <script src="https://kit.fontawesome.com/c5df87a38b.js" crossorigin="anonymous"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo da Alura.">
  </header>
  <main>
    <span class="alert"></span>
    <div class="input-container">
      <div class="field">
        <textarea name="text-input" id="text-input" cols="30" rows="10" placeholder="Digite seu texto"
          spellcheck="false"></textarea>
        <span class="info">
          <img src="assets/info.svg" alt="Ícone de informação.">
          Não utilize acentuação.
        </span>
      </div>
      <div class="buttons">
        <button type="button" id="btn-encrypt">
          <i class="fa-solid fa-key"></i>
          Criptografar
        </button>
        <button type="button" id="btn-decrypt">
          <i class="fa-solid fa-unlock-keyhole"></i>
          Descriptografar
        </button>
      </div>
    </div>
    <div class="output-container" id="output-container">
      <div class="field">
        <textarea name="text-output" id="text-output" cols="30" rows="10" placeholder="Texto criptografado"
          spellcheck="false"></textarea>
      </div>
      <div class="buttons">
        <button type="button" id="btn-copy">
          <i class="fa-regular fa-copy"></i>
          Copiar
        </button>
      </div>
    </div>
    <div class="image-container">
      <img src="assets/illustration.svg"
        alt="Ilustração de um homem de cabelo azul e roupa azul ajoelhado segurando uma lupa e olhando um diamante bilhante.">
      <span class="info">Nenhum texto encontrado</span>
      <span class="info">Digite um texto que você deseja criptografar ou descriptografar.</span>
    </div>
  </main>
  <footer>
    <span class="copyright">&copy; 2022 Decodificador, by <a href="https://github.com/JoaoPdr3"
        target="_blank">JoaoPdr3</a></span>
  </footer>
</body>

</html>
